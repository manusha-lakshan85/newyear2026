<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy New Year 2026 ðŸŽ†</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  background:radial-gradient(circle at bottom,#020111,#000000);
  overflow:hidden;
  font-family:'Segoe UI',sans-serif;
  color:white;
  height:100vh;
}
/* Center text */
.center{
  position:absolute;
  inset:0;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  z-index:2;
  pointer-events:none;
}
h1{
  font-size:3.2rem;
  letter-spacing:2px;
  animation:glow 2s infinite alternate;
}
.subtitle{
  margin-top:15px;
  font-size:1.2rem;
  opacity:.9;
  line-height:1.5;
}
.from{
  margin-top:25px;
  font-size:1.4rem;
  color:#ffd700;
}
/* Fireworks canvas */
canvas{
  position:fixed;
  inset:0;
}
/* Animations */
@keyframes glow{
  from{text-shadow:0 0 10px #fff,0 0 20px #00f}
  to{text-shadow:0 0 25px #ff0,0 0 45px #f00}
}
@media(max-width:600px){
  h1{font-size:2.3rem}
  .subtitle{font-size:1rem}
}
</style>
</head>

<body>

<canvas id="fw"></canvas>

<div class="center">
  <h1>Happy New Year 2026</h1>
  <div class="subtitle">
      May the New Year bring you happiness,<br>
      good health, success, and peace.<br>
      Wishing you and your family<br>
      a joyful and prosperous 2026!
  </div>
  <div class="from">Manusha Lakshan</div>
</div>

<script>
const canvas=document.getElementById("fw");
const ctx=canvas.getContext("2d");
function resize(){canvas.width=innerWidth;canvas.height=innerHeight}
addEventListener("resize",resize);
resize();

const colors=["#ff0043","#14fc56","#1e90ff","#ffeb3b","#ff9800","#e040fb"];

class Particle{
  constructor(x,y,color){
    this.x=x;this.y=y;this.color=color;
    this.radius=2+Math.random()*2;
    this.life=80;
    const angle=Math.random()*Math.PI*2;
    const speed=Math.random()*5+2;
    this.vx=Math.cos(angle)*speed;
    this.vy=Math.sin(angle)*speed;
  }
  update(){
    this.x+=this.vx;
    this.y+=this.vy;
    this.vy+=0.03;
    this.life--;
  }
  draw(){
    ctx.beginPath();
    ctx.arc(this.x,this.y,this.radius,0,Math.PI*2);
    ctx.fillStyle=this.color;
    ctx.fill();
  }
}

let particles=[];

function explode(){
  const x=Math.random()*canvas.width;
  const y=Math.random()*canvas.height*0.5;
  const color=colors[Math.floor(Math.random()*colors.length)];
  for(let i=0;i<60;i++){
    particles.push(new Particle(x,y,color));
  }
}

function animate(){
  ctx.fillStyle="rgba(0,0,0,0.2)";
  ctx.fillRect(0,0,canvas.width,canvas.height);
  particles=particles.filter(p=>p.life>0);
  particles.forEach(p=>{p.update();p.draw()});
  requestAnimationFrame(animate);
}

setInterval(explode,700);
animate();
</script>

</body>
</html>
